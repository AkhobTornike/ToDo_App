<span
    class="inline-grid ml-8 grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-3 gap-4">
    <span *ngFor="let todo of todos; let i = index; let todotypes todosType" class="min-w-[300px]">
        <div *ngIf="!editingMode"
            class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow m-auto mt-16 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex justify-end px-4 pt-4"></div>
            <div class="flex flex-col items-center pb-10">
                <!-- ICON THAT SHOWS WHICH TIPE TASK IS IT -->
                <svg *ngIf="todosType == 'onGoing'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-24 h-24 mb-3 text-blue-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
                <svg *ngIf="todosType == 'finished'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-24 h-24 mb-3 text-green-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
                <svg *ngIf="todosType == 'canceled'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-24 h-24 mb-3 text-gray-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
                <h5 class="mb-1 text-xl font-medium text-gray-900  dark:text-white">{{todo.title}}</h5>
                <span class="text-sm text-gray-500 dark:text-gray-400 mx-2 text-center">{{todo.description}}</span>
                <!-- HERE IS ICONS -->
                <div class="flex mt-4 md:mt-6">
                    <!-- CANCEL ICON -->
                    <button *ngIf="todosType == 'onGoing'" (click)="cancelTodo()"
                        class="inline-flex items-center px-4 py-2 relative group">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                        </svg>
                        <span
                            class="opacity-0 absolute top-0 left-1 w-full h-full flex justify-center items-center text-sm group-hover:opacity-100 transition-opacity duration-300 -mt-6">Cancel</span>
                    </button>
                    <button *ngIf="todosType == 'finished'" (click)="showAlert()"
                        class="inline-flex items-center px-4 py-2 relative group">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                        </svg>
                        <span
                            class="opacity-0 absolute top-0 left-1 w-full h-full flex justify-center items-center text-sm group-hover:opacity-100 transition-opacity duration-300 -mt-6">Cancel</span>
                    </button>
                    <button *ngIf="todosType == 'canceled'" (click)="cancelTodo()"
                        class="inline-flex items-center px-4 py-2 relative group">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                        </svg>
                        <span
                            class="opacity-0 absolute top-0 left-1 w-full h-full flex justify-center items-center text-sm group-hover:opacity-100 transition-opacity duration-300 -mt-6">Cancel</span>
                    </button>

                    <!-- DELETE ICON -->
                    <button (click)="removeTodo()" class="inline-flex items-center px-4 py-2 relative group">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <span
                            class="opacity-0 absolute top-0 left-1 w-full h-full flex justify-center items-center text-sm group-hover:opacity-100 transition-opacity duration-300 -mt-6">Delete</span>
                    </button>

                    <!-- EDIT ICON -->
                    <button (click)="toggleEditing(i);" class="inline-flex items-center px-4 py-2 relative group">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                        <span
                            class="opacity-0 absolute top-0 -left-1 w-full h-full flex justify-center items-center text-sm group-hover:opacity-100 transition-opacity duration-300 -mt-6">Edit</span>
                    </button>

                    <!-- DONE ICON -->
                    <button *ngIf="todosType == 'onGoing'" id="toggle"
                        class=" px-4 py-2 form-checkbox h-7 w-6 text-green-600 relative group" (click)="doneTodo()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <span
                            class="opacity-0 absolute top-0 left-1 w-full h-full flex justify-center items-center text-sm group-hover:opacity-100 transition-opacity duration-300 -mt-6">Done</span>
                    </button>
                    <button *ngIf="todosType == 'finished'" id="toggle"
                        class=" px-4 py-2 form-checkbox h-7 w-6 text-green-600 relative group" (click)="doneTodo()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <span
                            class="opacity-0 absolute top-0 left-1 w-full h-full flex justify-center items-center text-sm group-hover:opacity-100 transition-opacity duration-300 -mt-6">Done</span>
                    </button>
                    <button *ngIf="todosType == 'canceled'" id="toggle"
                        class=" px-4 py-2 form-checkbox h-7 w-6 text-green-600 relative group" (click)="showAlert()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <span
                            class="opacity-0 absolute top-0 left-1 w-full h-full flex justify-center items-center text-sm group-hover:opacity-100 transition-opacity duration-300 -mt-6">Done</span>
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="editingMode && editingIndex === i"
            class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow m-auto mt-16 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex justify-end px-4 pt-4"></div>
            <div class="flex flex-col items-center pb-10">
                <!-- ICON THAT SHOWS WHICH TIPE TASK IS IT -->
                <svg *ngIf="todosType == 'onGoing'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-24 h-24 mb-3 text-blue-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
                <svg *ngIf="todosType == 'finished'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-24 h-24 mb-3 text-blue-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
                <svg *ngIf="todosType == 'canceled'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-24 h-24 mb-3 text-blue-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
                <div class="flex-col space-y-4">
                    <div class=" items-center">
                        <label class="" for="title">Title</label>
                        <input type="text" id="title" name="title" value={{todoTitleValue}} [(ngModel)]="todoTitleModel"
                            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="items-center">
                        <label class="w-30" for="description">Description</label>
                        <textarea id="description" name="description" [(ngModel)]="todoDescriptionModel"
                            class="w-full md:w-96 bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                            rows="3" cols="16" style="resize: both;">
                            </textarea>
                    </div>
                </div>
                <!-- HERE IS ICONS -->
                <div class="flex mt-4 md:mt-6">
                    <button (click)="changeTodo(i)" class="inline-flex items-center">
                        Change
                    </button>
                </div>
            </div>
        </div>
    </span>
</span>
