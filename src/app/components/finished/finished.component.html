<section class="text-gray-600 bg-gray-100 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Finished</h1>
      <p *ngIf="!authService.currentUser" class="lg:w-2/3 mx-auto leading-relaxed text-base">You Are Not Loged In <br>
        First You Have To Log In <br> <a class="text-blue-500 underline" href="profile/log-in">Log In</a></p>
    </div>
    <div class="flex flex-wrap -m-2 justify-center items-center">
      <app-todos [todos]="todos" [todosType]="todosType"></app-todos>
    </div>
  </div>
</section>
